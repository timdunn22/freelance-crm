# Render Blueprint for Freelance CRM Backend
services:
  - type: web
    name: freelance-crm-api
    env: ruby
    buildCommand: bundle install && rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: freelance-crm-db
          property: connectionString

databases:
  - name: freelance-crm-db
    databaseName: freelance_crm
    plan: free
